<html>
<head>
  <title>Roman Numerals</title>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body ng-app="romanNumerals">
    <div ng-controller="RomanController">
        <h1>Convert Roman Numerals into Integers!</h1>
        <div>
            Roman Numeral: <input type="text" ng-model="roman" />
        </div>
        <div>
            Integer: {{ deromanize(roman) }}
        </div>
    </div>
</body>
</html>
